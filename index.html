<head>
  <style> body { margin: 0; } </style>

  <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
<!--  <script src="../../dist/globe.gl.js"></script>-->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script type="module">
    import { MeshLambertMaterial, DoubleSide } from 'https://esm.sh/three';
    import * as topojson from 'https://esm.sh/topojson-client';

    const world = new Globe(document.getElementById('globeViz'))
      .backgroundColor('rgba(0,0,0,0)')
      .showGlobe(false)
      .showAtmosphere(false);

    fetch('//cdn.jsdelivr.net/npm/world-atlas/land-110m.json').then(res => res.json())
      .then(landTopo => {
        world
          .polygonsData(topojson.feature(landTopo, landTopo.objects.land).features)
          .polygonCapMaterial(new MeshLambertMaterial({ color: 'yellow', side: DoubleSide }))
          .polygonSideColor(() => 'rgba(0,0,0,0)');
      });
    // === AJOUTER UNE ÉPINGLE SUR PARIS ===
        // Coordonnées de Paris
        const paris = { lat: 48.8566, lon: 2.3522 };
        // Conversion coordonnées sphériques
        const r = 1.01; // rayon un peu supérieur au globe
        const phi = (90 - paris.lat) * Math.PI / 180;
        const theta = (paris.lon + 180) * Math.PI / 180;
        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.cos(phi);
        const z = r * Math.sin(phi) * Math.sin(theta);
      });
    // Add auto-rotation
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.8;
    
  </script>
</body>
