<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Globe Blanc avec Volume</title>
  <style>
    html, body { margin: 0; height: 100%; }
    #globeViz { width: 100vw; height: 100vh; background: #f0f0f0; }
  </style>
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.26.0/dist/globe.gl.min.js"></script>
</head>
<body>
<div id="globeViz"></div>
<script>
const globe = Globe()(document.getElementById('globeViz'))
  .globeImageUrl(null)        // pas de texture
  .bumpImageUrl(null)
  .showAtmosphere(false)
  .backgroundColor('#f0f0f0'); // fond gris clair

// Globe blanc avec légèrement de relief grâce au PhongMaterial
const sphereMat = new THREE.MeshPhongMaterial({
  color: 0xffffff,        // blanc
  shininess: 50,          // léger brillant
  specular: 0xaaaaaa,     // reflets doux
  flatShading: false
});

// Créer une géométrie sphérique
const radius = globe.getGlobeRadius();
const sphereGeo = new THREE.SphereGeometry(radius, 64, 64);

globe.globeGeometry(sphereGeo);
globe.globeMaterial(sphereMat);

// Lumière douce pour volume
const scene = globe.scene();
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(5, 3, 5);
scene.add(dir);

// Globe qui tourne lentement
globe.controls().autoRotate = true;
globe.controls().autoRotateSpeed = 0.3;
</script>
</body>
</html>
