<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe Points Example</title>
    <style>
      body { margin: 0; }
      #globeViz { width: 100vw; height: 100vh; }
    </style>
    <script src="https://unpkg.com/globe.gl"></script>
  </head>
  <body>
    <div id="globeViz"></div>
    <script>
      const myPoints = [
        { lat: 48.8566, lng: 2.3522, alt: 0.1, color: 'red' },     // Paris
        { lat: 40.7128, lng: -74.0060, alt: 0.2, color: 'blue' },  // New York
        { lat: 35.6895, lng: 139.6917, alt: 0.15, color: 'green' } // Tokyo
      ];

      const Globe = GlobeGL()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .showAtmosphere(true)
        .pointsData(myPoints)              // <-- Ajout des points
        .pointAltitude(d => d.alt)        // hauteur en fonction de `alt`
        .pointColor(d => d.color)         // couleur en fonction de `color`
        .pointRadius(0.5);                // taille du cylindre

      Globe(document.getElementById('globeViz'));
    </script>
  </body>
</html>
