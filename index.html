<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe avec Atmosph√®re et Points</title>
    <style>
      body { margin: 0; }
      #globeViz { width: 100vw; height: 100vh; }
    </style>
    <script src="https://unpkg.com/globe.gl"></script>
  </head>
  <body>
    <div id="globeViz"></div>
    <script>
      const myPoints = [
        { lat: 48.8566, lng: 2.3522, alt: 0.1, color: 'red' },     // Paris
        { lat: 40.7128, lng: -74.0060, alt: 0.2, color: 'blue' },  // New York
        { lat: 35.6895, lng: 139.6917, alt: 0.15, color: 'green' } // Tokyo
      ];

      const Globe = GlobeGL()
        .globeImageUrl('https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74429/world.topo.bathy.200412.3x5400x2700.jpg')
        .showAtmosphere(true)
        .atmosphereColor('lightskyblue')
        .atmosphereAltitude(0.25)
        .pointsData(myPoints)
        .pointAltitude(d => d.alt)
        .pointColor(d => d.color)
        .pointRadius(0.5);

      Globe(document.getElementById('globeViz'));
    </script>
  </body>
</html>
