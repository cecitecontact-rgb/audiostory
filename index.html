<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Globe Wireframe Minimaliste</title>
    <style>
      body { margin: 0; background-color: #1c1c1c; } /* fond gris anthracite */
      canvas { display: block; }
    </style>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
  </head>
  <body>
    <div id="globeViz"></div>

    <script>
      // Initialisation du globe
      const myGlobe = Globe()
        (document.getElementById('globeViz'))
        .globeImageUrl(null) // pas de texture
        .bumpImageUrl(null)
        .globeMaterial(new THREE.MeshBasicMaterial({
          color: 0x999999,
          wireframe: true // fil de fer gris
        }))
        .pointLat('lat')
        .pointLng('lng')
        .pointColor(() => "rgba(255,255,255,0.7)") // blanc translucide
        .pointAltitude(() => 0.02) // hauteur discrète
        .pointRadius(0.15); // très petit rayon

      // Exemple de points sobres
      myGlobe.pointsData([
        { lat: 48.8566, lng: 2.3522, name: "Paris", audio: "audios/paris.mp3" },
        { lat: 52.52, lng: 13.405, name: "Berlin", audio: "audios/berlin.mp3" },
        { lat: 40.7128, lng: -74.0060, name: "New York", audio: "audios/ny.mp3" }
      ]);

      // Rotation douce
      myGlobe.controls().autoRotate = true;
      myGlobe.controls().autoRotateSpeed = 0.6;

      // Lumière chaude douce
      const scene = myGlobe.scene();
      const light = new THREE.DirectionalLight(0xffcc66, 0.8);
      light.position.set(5, 3, 5);
      scene.add(light);
    </script>
  </body>
</html>
